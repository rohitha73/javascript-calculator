<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
          <h1 class="user-input">0</h1>
        </div>

        <br>
        <br>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
            <button class="value" value="7">7</button>
            <button class="value" value="8">8</button>
            <button class="value" value="9">9</button>
            <button class="value" value="4">4</button>
            <button class="value" value="5">5</button>
            <button class="value" value="6">6</button>
            <button class="value" value="1">1</button>
            <button class="value" value="2">2</button>
            <button class="value" value="3">3</button>
            <button class="value" value="0">0</button>
            <button class="value" value=".">.</button>
            <button class="clear-sign" value="C">C</button>
            <button class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
